<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitur 2</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex flex-col container min-h-screen w-full">
    <header class="flex-none">
        <div class="container bg-slate-700 py-4 text-center">
            <span class="md:text-xl text-base text-white">Navigasi</span>
        </div>
    </header>
    <main class="flex flex-col flex-grow">
        <div class="flex mt-12 mb-6 justify-center">
            <div id="asal" class="bg-slate-700 rounded-md text-center text-white text-2xl font-bold p-4"> {{asal}}</div>
            <div class="text-center text-2xl font-bold m-4 text-slate-700"> -> </div>
            <div id="tujuan" class="bg-slate-700 rounded-md text-center text-white text-2xl font-bold p-4"> {{tujuan}}</div>
        </div>
        <div class="flex flex-col md:flex-row container w-full">
            <div class="flex flex-1 w-full h-full"> 
                <div class="w-full mx-4 my-5">
                    <div class="w-full text-center">
                        <video id="video" class="m-auto rounded-md" width="640" height="480" autoplay></video>
                        <button  class="bg-gray-300 text-gray-700 font-semibold py-2 px-4 rounded inline-flex items-center m-3" id="snap">Snap Photo</button>
                    </div>
                </div> 
            </div>
            <div class="flex mb-4  flex-1 w-full h-full">
                <div class="w-full mx-4 my-5">
                    <div class="w-full text-center">
                        <canvas id="canvas" class="w-full md:w-auto" width="640" height="480"></canvas>
                    </div>
                    
                </div> 
            </div>
        </div>
        <div class="bg-slate-700 h-72 rounded-md w-96 md:w-3/4 m-auto">
            hasil
        </div>
    </main>
    
    <footer class="flex-none">
        <div class="container bg-white py-4 text-center bottom-0">
            <span class="md:text-xl text-base">Footer</span>
        </div>
    </footer>

    <script>

        var video = document.getElementById('video');
        if(navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
            navigator.mediaDevices.getUserMedia({ video: true }).then(function(stream) {
                //video.src = window.URL.createObjectURL(stream);
                video.srcObject = stream;
                video.play();
            });
        }
    
        var canvas = document.getElementById('canvas');
        var context = canvas.getContext('2d');
    
        // Trigger photo take
        document.getElementById("snap").addEventListener("click", function() {
            context.drawImage(video, 0, 0);
            
        var request = new XMLHttpRequest();
        request.open('POST', '/submit?image=' + canvas.toDataURL('image/jpeg',0.8), true);
        request.send();
        });
    
    
    
    </script>
</body>
</html>
