<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitur 2</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .dropdown:hover .dropdown-menu {
            display: block;
        }
    </style>
</head>
<body class="flex flex-col container min-h-screen w-full">
    <header class="flex-none">
        <div class="container bg-slate-700 py-4 text-center">
            <span class="md:text-xl text-base text-white">Navigasi</span>
        </div>
    </header>
    <main class="flex flex-col flex-grow">
        <div class="flex flex-col md:flex-row gap-x-6 my-12 md:mx-0 mx-4">
            <div class="w-full text-center">
                <video id="video" class="m-auto rounded-md" width="640" height="480" autoplay></video>
                <button  class="bg-gray-300 text-gray-700 font-semibold py-2 px-4 rounded inline-flex items-center m-3" id="snap">Snap Photo</button>
            </div>
            <div class="w-full text-center">
                <canvas id="canvas" class="w-full md:w-auto" width="640" height="480"></canvas>
            </div>
        </div>
        <div class="w-full mb-12">
            <div class="flex flex-col w-3/4 m-auto p-20 bg-slate-700 rounded-md">
                <div class="flex flex-col md:flex-row">
                    <div class="w-full m-auto w-full m-auto text-center">
                        <h2 class="m-4 text-white text-lg">Asal Bahasa</h2>
                        <select class="dropdown inline-block p-4 relative" id="asal">
                            <button class="bg-gray-300 text-gray-700 font-semibold py-2 px-4 rounded inline-flex items-center">
                            <svg class="fill-current h-4 w-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"><path d="M9.293 12.95l.707.707L15.657 8l-1.414-1.414L10 10.828 5.757 6.586 4.343 8z"/> </svg>
                            </button>
                            <ul class="dropdown-menu absolute hidden text-gray-700 pt-1">
                            {% for key, value in foobar.items() %}
                            <option value ="{{ value }}" class="rounded-t bg-gray-200 hover:bg-gray-400 py-2 px-4 block whitespace-no-wrap">{{ value }}</option>
                                {% endfor %}
                            </ul>
                        </select>
                    </div>
                    <div class="w-full m-auto w-full m-auto text-center">
                        <h2 class="m-4 text-white text-lg">Tujuan Bahasa</h2>
                        <select class="dropdown inline-block p-4 relative" id="tujuan">
                            <button class="bg-gray-300 text-gray-700 font-semibold py-2 px-4 rounded inline-flex items-center">
                            <svg class="fill-current h-4 w-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"><path d="M9.293 12.95l.707.707L15.657 8l-1.414-1.414L10 10.828 5.757 6.586 4.343 8z"/> </svg>
                            </button>
                            <ul class="dropdown-menu absolute hidden text-gray-700 pt-1">
                            {% for key, value in foobar.items() %}
                            <option value ="{{ value }}" class="rounded-t bg-gray-200 hover:bg-gray-400 py-2 px-4 block whitespace-no-wrap">{{ value }}</option>
                                {% endfor %}
                            </ul>
                        </select>
                    </div>
                </div>
                <button class="mx-auto my-10 w-44 p-4 bg-gray-300 text-center cursor-pointer rounded-md" type="submit" id="submit" value="Lanjutkan">Lanjutkan</button>
            </div>
            
        </div>
        
    </main>
    <footer class="flex-none">
        <div class="container bg-white py-4 text-center bottom-0">
            <span class="md:text-xl text-base">Footer</span>
        </div>
    </footer>

    <script>

        var video = document.getElementById('video');
        if(navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
            navigator.mediaDevices.getUserMedia({ video: true }).then(function(stream) {
                //video.src = window.URL.createObjectURL(stream);
                video.srcObject = stream;
                video.play();
            });
        }
    
        var canvas = document.getElementById('canvas');
        var context = canvas.getContext('2d');
    
        // Trigger photo take
        document.getElementById("snap").addEventListener("click", function() {
            context.drawImage(video, 0, 0);});
        
            
        document.getElementById("submit").addEventListener("click", function() {
        
            var asal = document.getElementById('asal').value;
            var tujuan = document.getElementById('tujuan').value;
                
            var request = new XMLHttpRequest();
            request.open('POST', '/submit?image=' + canvas.toDataURL('image/jpeg',0.8) + '&asal=' + asal + '&tujuan=' + tujuan, true);
            request.responseType = 'json'
            request.send();

            request.onload = function() {
                let responseObj = request.response;
                console.log(responseObj)
                window.location.href = responseObj.redirect
            };
            
            // console.log(asal)
            // console.log(tujuan)
        })
        
    
    
    </script>
</body>
